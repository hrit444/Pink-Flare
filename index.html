<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Flare</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main">
      <div class="home">
        <div class="overlay">

          <!-- center floating div -->
          <div class="center-float-img">
            <h4 class="opacity-65">[ 1 ]</h4>
            <h4>ph: <br>marina karpiy</h4>
            <div class="center-img">
              <img src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2729325/upload-7e333be7-ddef-4cbe-b901-7ad7ae364fb3.jpg?w=839&e=webp" alt="">
            </div>
          </div>

          <!-- top nav -->
          <div class="t-nav">
            <div class="left">
              <h4>colors <br>combinations</h4>
            </div>
            <div class="right">
              <div class="up">
                <div class="mini-box bg-[#EBEBEB]"></div>
                <div class="mini-box bg-[#D6D6D6]"></div>
                <div class="mini-box bg-[#ADADAD]"></div>
                <div class="mini-box bg-[#818181]"></div>
                <div class="mini-box bg-[#585858]"></div>
                <div class="mini-box bg-[#313131]"></div>
              </div>
              <div class="down">
                <h4>0</h4>
                <h4>gallery</h4>
                <h4>6</h4>
              </div>
            </div>
          </div>

          <!-- bottom nav -->
          <div class="b-nav">
            <div class="left">
              <img src="./img/b-iso.webp" alt="">
              <h4>200</h4>
            </div>
            <div class="right">
              <img src="./img/b-battery.webp" alt="">
              <h4>[ <span>100</span> ]</h4>
            </div> 
          </div>
          
          <!-- Text -->
          <h1 class="gallery">Gallery</h1>

          <h1 class="pink-flare">pink&nbsp;flare</h1>

          <!-- Pink div -->
           <div class="pink-div text-white flex flex-col justify-between uppercase text-[.85vw]">
              <div class="info-sec w-full">
                <h5>information:</h5>
                <div class="info">
                  <h4 class="m-[4vw]">ph.<br>marina karpiy</h4>
                  <h4>2020</h4>
                </div>
              </div>
              <div class="color-code flex w-full justify-between">
                <div class="right flex flex-col">
                  <h4>hex</h4>
                  <h3>#D5A7B4</h3>
                </div>
                <div class="left flex flex-col">
                  <h4>rgb</h4>
                  <h3>213 167 180</h3>
                </div>
              </div>
           </div>

          <div class="gola"></div>
          <!-- small circle -->
          <div class="small-circle"></div>
          
          <!-- circle -->
          <div class="circle">
            <div class="top">
              <img
                src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2496214/upload-01e6ea76-8d77-4749-aae3-79ad8e406893.png?e=webp&nll=true"
                alt=""
              />
              <img
                src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2496214/upload-01e6ea76-8d77-4749-aae3-79ad8e406893.png?e=webp&nll=true"
                alt=""
              />
              <img
                src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2496214/upload-01e6ea76-8d77-4749-aae3-79ad8e406893.png?e=webp&nll=true"
                alt=""
              />
            </div>
            <div class="bottom">
              <img
                src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2496214/upload-01e6ea76-8d77-4749-aae3-79ad8e406893.png?e=webp&nll=true"
                alt=""
              />
              <img
                src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2496214/upload-01e6ea76-8d77-4749-aae3-79ad8e406893.png?e=webp&nll=true"
                alt=""
              />
              <img
                src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2496214/upload-01e6ea76-8d77-4749-aae3-79ad8e406893.png?e=webp&nll=true"
                alt=""
              />
            </div>
          </div>
        </div>

        <!-- background image -->
        <img
          src="https://i-p.rmcdn.net/59ee0858278cca00855b0b53/2729325/upload-c9a090fd-3a1e-4c53-849b-a3ef199bfbc2.png?e=webp&nll=true"
          alt=""
        />
      </div>
      <div class="second"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
